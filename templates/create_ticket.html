
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Ticket Oluştur</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    .baslik { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-bottom: 20px; }
    .formgrup { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #555; }
    input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    input[readonly] { background-color: #e9ecef; }
    .submit { display: block; width: 100%; margin-top: 20px; padding: 10px; background-color: #000; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color .2s; }
    .submit:hover { background-color: #28a745; }
  </style>
</head>
<body>
  <div class="baslik">
    <h1>Yeni Ticket Oluştur</h1>
    <form method="POST" action="{{ url_for('create_ticket') }}" enctype="multipart/form-data">
      <div class="formgrup">
        <label>Ad:</label>
        <input type="text" value="{{ current_user.firstname }}" readonly>
      </div>
      <div class="formgrup">
        <label>Soyad:</label>
        <input type="text" value="{{ current_user.lastname }}" readonly>
      </div>
      <div class="formgrup">
        <label>E-posta:</label>
        <input type="email" value="{{ current_user.email }}" readonly>
      </div>
      <div class="formgrup">
        <label for="priority">Öncelik:</label>
        <select id="priority" name="priority" required>
          <option value="Düşük">Düşük</option>
          <option value="Orta">Orta</option>
          <option value="Yüksek">Yüksek</option>
        </select>
      </div>
      <div class="formgrup">
        <label for="subject">Konu:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="formgrup">
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="formgrup">
        <label for="file">Dosya Eki (isteğe bağlı):</label>
        <input type="file" id="file" name="file">
      </div>
      <button type="submit" class="submit">Oluştur</button>
    </form>
  </div>
</body>
</html>
