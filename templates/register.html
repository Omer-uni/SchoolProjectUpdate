<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    .baslik { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h1 { color: #333; margin-bottom: 20px; }
    .formgrup { margin-bottom: 15px; text-align: left; }
    label { display: block; margin-bottom: 5px; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .submit { display: block; width: 100%; margin-top: 20px; padding: 10px; background-color: #000; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color .2s; }
    .submit:hover { background-color: #28a745; }
    p { margin-top: 15px; font-size: 14px; }
    p a { color: #007BFF; text-decoration: none; }
    p a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="baslik">
    <h1>Kayıt Ol</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}">
      <div class="formgrup">
        <label for="firstname">Ad:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="formgrup">
        <label for="lastname">Soyad:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="formgrup">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="formgrup">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit">Kayıt Ol</button>
    </form>
    <p><a href="{{ url_for('login') }}">Giriş Yapmak İçin Tıklayın</a></p>
  </div>
</body>
</html>
